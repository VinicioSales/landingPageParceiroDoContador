<div class="container-parceiros">
    <div class="titulo">
        Conhe√ßa nossos parceiros
    </div>
    <div class="item" *ngFor="let parceiro of partners">
        <div class="linha">
            <svg xmlns="http://www.w3.org/2000/svg" width="118" height="50" viewBox="0 0 118 50" fill="none">
                <line y1="1.5" x2="83" y2="1.5" stroke="#333333" stroke-width="3"/>
                <line x1="83.2361" y1="1.15021" x2="116.236" y2="49.1502" stroke="#333333" stroke-width="3"/>
            </svg>
            
        </div>
        <div class="objetos">
            <div class="circulo" (mouseover)="activateTransform(parceiro)">
                <img
                    [src]= parceiro.media
                    alt="Foto do cliente"
                    class="image-inside-circle"
                />
            </div>
        </div>
        <div class="info">
            <div class="container-info" [class.active]="parceiro.isTransformActive">
                <div class="nome-parceiro">
                    {{ parceiro.empresa }}
                </div>
                <div class="texto">
                    {{ parceiro.descricao }}
                </div>
            </div>
        </div>
    </div>
</div>
