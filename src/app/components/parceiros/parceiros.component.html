<div class="container-parceiros">
    <div class="titulo">
        Conhe√ßa nossos parceiros
    </div>
    <div class="item" *ngFor="let parceiro of partners">
        <div class="objetos">
            <div class="circulo" (mouseover)="activateTransform(parceiro)">
                <img
                    [src]= parceiro.media
                    alt="Foto do cliente"
                    class="image-inside-circle"
                />
            </div>
            
            
            <div class="linha-1"></div>
        </div>
        <div class="info">
            <div class="container-info" [class.active]="parceiro.isTransformActive">
                <div class="nome-parceiro">
                    {{ parceiro.empresa }}
                </div>
                <div class="texto">
                    {{ parceiro.descricao }}
                </div>
            </div>
        </div>
        
        
    </div>
</div>
